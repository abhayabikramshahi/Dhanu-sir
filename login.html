<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dhanu Sir">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/images/download.png" type="image/x-icon">
  </head>
  <body>
    <div class="menu_bar">
      <h1 class="logo">Dhanu <Span>Sir</Span></h1>
      <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Staffs</a></li>
          <li><a href="/Htmls/login.html">Login</a></li>
          <li><a href="#">Contact-us</a></li>
      </ul>
  </div>
    <!-- form container -->
    <div class="container">
      <div class="form-wrapper">
        <h1>Sign Up</h1>
        <p class="description">
          Boost your career in IT Industry
        </p>

        <form action="#">
          <div class="form-group">
            <label for="fName">First Name</label>
            <input type="text" name="fName" id="fName">
          </div>

          <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="text" name="lName" id="lName">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
          </div>

          <div class="action-btns">
            <button class="btn bg-light">Reset</button>
            <button class="btn" type="submit">Submit</button>
          </div>

          <p class="form-button-info">
            By submitting form you are confirming our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy.</a>
          </p>
        </form>
      </div>

      <!-- form-footer -->
      <p class="form-footer">
        Already have an account? <a href="#">Login here.</a>
      </p>
    </div>

  </body>
</html>
